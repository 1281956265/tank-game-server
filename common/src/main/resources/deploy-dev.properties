# 配置中心
registry.center=zookeeper
registry.user=
registry.password=
registry.address.name=firstZookeeper
registry.address.url=127.0.0.1:2181
# 生成的文件协议 参考类CodeLanguage
net.code.languages=Enhance,Go,GdScript,Protobuf,Lua,JavaScript,Cpp,CSharp,TypeScript
net.fold.protocol=false
# 数据库配置
mongodb.database=tank
mongodb.user=
mongodb.password=
mongodb.address.name=master
mongodb.address.url=127.0.0.1:27017
# 配置表的excel路径配置
storage.excel.scan=com.zfoo.tank.common.**.resource
storage.excel.location=classpath:/excel
storage.excel.suffix=xlsx