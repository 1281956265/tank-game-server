logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%clr(%5level)] [%thread] %clr(%logger{20}.%M){cyan}\(%F:%line\) - %msg%n'

net:
  id: tankAdmin
  protocol-location: protocol.xml
  registry:
    center: zookeeper
    user:
    password:
    address:
      - 127.0.0.1:2181
  provider:
    providers:
      - provider: tankPushProvider
        protocol-module: push